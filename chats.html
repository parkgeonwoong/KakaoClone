<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KakaoTalk</title>
</head>
<body>
    <!-- 맨 위 상태창 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To DO: Wifi icon  -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <!-- Battery Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <!-- Chats & 돋보기, 뮤직, cog -->
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html">
                <i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>


    <main class="main-screen">
        <a href="chat.html">
            <!-- 첫번째 스크린 -->
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/65653053" 
                class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Woongs</h4>
                    <h6 class="user-component__subtitle">Please check My Kakao Account info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        </a>
    </main>

    

    <!-- 밑에 상태창 nav>ul>li*4>a  -->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link">
                <a class="nav__a" href="friends.html"><i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__link"><a class="nav__a" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fas fa-comment fa-lg"></i></a></li>
            <li class="nav__link"><a class="nav__a" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__link"><a class="nav__a" href="more.html">
                <span class="nav__point"> </span>
                <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
